<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>IBONARIUM · DAY STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Загальний контейнер */
.stack {
    width: 100%;
}

/* Блок сторінки */
.page {
    width: 100%;
    height: 100vh; /* Кожна сторінка = висота екрана */
    position: relative;
}

/* iframe */
.page iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* Мобільна оптимізація */
@media (max-width: 768px) {
    .page {
        height: 100vh;
    }
}

/* Дуже маленькі екрани */
@media (max-width: 480px) {
    .page {
        height: 100vh;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- DAY 1 -->
    <section class="page">
        <iframe 
            src="https://lavandaaudit.github.io/day1/"
            loading="lazy"
            allowfullscreen>
        </iframe>
    </section>

    <!-- DAY 2 -->
    <section class="page">
        <iframe 
            src="https://lavandaaudit.github.io/day2/"
            loading="lazy"
            allowfullscreen>
        </iframe>
    </section>

</div>

</body>
</html>
